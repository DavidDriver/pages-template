<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
        color: white;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .menu {
        display: flex;
        gap: 15px;
      }
      .hamburger {
        display: none;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .menu {
          display: none;
          flex-direction: column;
          background-color: #444;
          position: absolute;
          top: 60px;
          right: 20px;
          width: 150px;
          padding: 10px;
        }
        .hamburger {
          display: block;
        }
        .menu.show {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Logo</div>
      <div class="hamburger" onclick="toggleMenu()">â˜°</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </header>

    <script>
      function toggleMenu() {
        document.querySelector(".menu").classList.toggle("show");
      }
    </script>
  </body>
</html>
